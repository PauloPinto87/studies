<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div id="idados">
                <p>
                    Ano de Nacimento
                    <input type="number" name="txtano" id="iano" required min="1900" max="2023">
                </p>
                <p>
                    Sexo:
                    <label for="imasc"><input type="radio" name="txtsexo" id="imasc" checked> Masculino</label>

                    <label for="ifem"><input type="radio" name="txtsexo" id="ifem">
                    Feminino</label>
                    
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
                
            </div>
            <div id="idiv_result">
                <p id="iresult">Preencha os dados acima para ver o resultado.</p>
                <img src="#" alt="" id="iimagem">
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer> 

    <script src="script.js"></script>
</body>
</html>
