<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens.</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta: </p>
    <img src="HTML5logo.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub pastas como mostrado abaixo:</p>
    <img src="imagens/CSS3logo.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, veja abaixo:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
