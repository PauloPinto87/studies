<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Escolha uma cor</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="isats">Nível de Satisfação</label>
            <input type="range" name="sats" id="isats" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
