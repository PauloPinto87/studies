<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            border-collapse: collapse;
            width: 300px;


        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>

        </tr>
        <tr>
            <td>H</td>

        </tr>
        <tr>


            <td colspan="2">M</td>
        </tr>
    </table>
    
</body>
</html>
